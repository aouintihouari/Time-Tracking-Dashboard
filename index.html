<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="profile">
        <header class="profile__header">
          <img
            class="profile__image"
            src="images/image-jeremy.png"
            alt="Jeremy"
          />
          <aside class="profile__info">
            <p class="low-opacity">Report for</p>
            <h1>Jeremy Robson</h1>
          </aside>
        </header>
        <article class="profile__schedule">
          <ul>
            <li class="low-opacity" data-schedule="daily">Daily</li>
            <li data-schedule="weekly">Weekly</li>
            <li class="low-opacity" data-schedule="monthly">Monthly</li>
          </ul>
        </article>
      </section>
      <section class="activities">
        <article class="activity work">
          <header class="activity__header">
            <img
              class="activity__image"
              src="images/icon-work.svg"
              alt="work"
            />
          </header>
          <section class="activity__body">
            <div class="activity__title__options">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="activity__records">
              <h3 class="hours">32hrs</h3>
              <span class="period">Last Week - 36hrs</span>
            </div>
          </section>
        </article>
        <article class="activity play">
          <header class="activity__header">
            <img
              class="activity__image"
              src="images/icon-play.svg"
              alt="play"
            />
          </header>
          <section class="activity__body">
            <div class="activity__title__options">
              <span>Play</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="activity__records">
              <h3 class="hours">10hrs</h3>
              <span class="period">Last Week - 8hrs</span>
            </div>
          </section>
        </article>
        <article class="activity study">
          <header class="activity__header">
            <img
              class="activity__image"
              src="images/icon-study.svg"
              alt="study"
            />
          </header>
          <section class="activity__body">
            <div class="activity__title__options">
              <span>Study</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="activity__records">
              <h3 class="hours">4hrs</h3>
              <span class="period">Last Week - 7hrs</span>
            </div>
          </section>
        </article>
        <article class="activity exercise">
          <header class="activity__header">
            <img
              class="activity__image"
              src="images/icon-exercise.svg"
              alt="exercise"
            />
          </header>
          <section class="activity__body">
            <div class="activity__title__options">
              <span>Exercise</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="activity__records">
              <h3 class="hours">4hrs</h3>
              <span class="period">Last Week - 5hrs</span>
            </div>
          </section>
        </article>
        <article class="activity social">
          <header class="activity__header">
            <img
              class="activity__image"
              src="images/icon-social.svg"
              alt="social"
            />
          </header>
          <section class="activity__body">
            <div class="activity__title__options">
              <span>Social</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="activity__records">
              <h3 class="hours">5hrs</h3>
              <span class="period">Last Week - 10hrs</span>
            </div>
          </section>
        </article>
        <article class="activity self-care">
          <header class="activity__header">
            <img
              class="activity__image"
              src="images/icon-self-care.svg"
              alt="self care"
            />
          </header>
          <section class="activity__body">
            <div class="activity__title__options">
              <span>Self Care</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </div>
            <div class="activity__records">
              <h3 class="hours">2hrs</h3>
              <span class="period">Last Week - 2hrs</span>
            </div>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
